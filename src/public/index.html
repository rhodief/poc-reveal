  <!-- Slide 1 -->
  ## Sistema Digestório: Introdução
  
  - **Funções principais**:
    - Quebrar alimentos em partículas menores.
    - Absorver nutrientes essenciais.
    - Eliminar resíduos não digeridos.
  
  - **Composição**:
    - Trato gastrointestinal (boca, faringe, esôfago, estômago, intestino delgado e grosso).
    - Glândulas acessórias (salivares, fígado e pâncreas).
  
  ---
  
  <!-- Slide 2 -->
  ## Processo de Digestão: Etapas Iniciais
  
  - **Boca**:
    - Digestão mecânica: dentes cortam e trituram.
    - Digestão química: saliva (amilase) quebra carboidratos.
    - Formação do bolo alimentar.
  
  - **Faringe e Esôfago**:
    - Faringe: ponto de transição.
    - Esôfago: transporte do bolo alimentar por movimentos peristálticos.
  
  ---
  
  <!-- Slide 3 -->
  ## Estômago e Intestino Delgado
  
  - **Estômago**:
    - Ação do suco gástrico (ácido clorídrico e pepsina).
    - Transformação do bolo alimentar em quimo.
  
  - **Intestino Delgado**:
    - Digestão química: suco pancreático, bile e secreções intestinais.
    - Absorção de nutrientes: vilosidades aumentam a superfície de contato.
  
  ---
  
  <!-- Slide 4 -->
  ## Intestino Grosso e Eliminação
  
  - **Funções principais**:
    - Reabsorção de água.
    - Formação e armazenamento de fezes.
  
  - **Estruturas**:
    - Ceco, cólon (ascendente, transverso, descendente, sigmoide) e reto.
    - Eliminação pelo ânus.
  
  ---
  
  <!-- Slide 5 -->
  ## Reflexão Final
  
  - A digestão é essencial para:
    - Garantir energia e nutrientes ao corpo.
    - Manter o equilíbrio metabólico.
  
  - **Pergunta**:
    - Quais hábitos alimentares ajudam a otimizar o funcionamento do sistema digestório?
